<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div style="display: flex; height: 400px; width: 100%; align-items: center;justify-content: center;">

        <div class="text-center">
            <h1>Iniciar Sesi√≥n</h1>
            <br>
            <form action="/VistaUsuario" method="Get">

                <select class="form-select" name="id" id="id">
                    <option value="" disabled selected>Seleccione un usuario</option>
                    
                    <th:block th:each="usuario : ${usuarios}">
                        <option th:value="${usuario.cedula}" th:text="${usuario.nombre}"></option>
                    </th:block>
                </select>
                
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
